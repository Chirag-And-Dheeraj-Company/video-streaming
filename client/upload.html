<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Megrim&family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Dekho: Your very own - Large File Storage</title>
  </head>
  <body>
    <header>
      <a href="/"><h1>Dekho</h1></a>
      <nav>
        <ul>
          <li><a class="special-blue" href="/upload">Upload</a></li>
          <li><a class="special-red" href="/list">List Files</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-title special-red">Upload</h1>
      <section id="file-form">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          name="title"
          placeholder="The Fast and The Furious"
        />
        <label class="block" for="description">Description</label>
        <textarea
          id="description"
          type="text"
          name="description"
          placeholder="A movie about car racing."
        ></textarea>
        <label for="video">Drop that video...</label>
        <input id="video" type="file" name="video" accept="video/*" />
        <br />

        <!-- <label for="thumbnail">Thumbnail</label>
        <input id="thumbnail" type="file" name="thumbnail" accept="image/*" /> -->
        <br />
        <button id="uploadVideoButton">Submit</button>

        <div id="divOutput"></div>
      </section>
    </main>
    <script src="../static/upload.js"></script>
  </body>
</html>
